    <script>

        // родительский конструктор
        function Parent(name) {
            this.name = name || "Adam";
        }

        // дополнительное поведение добавленное в прототип.
        Parent.prototype.say = function () {
            alert("Hello my name is " + this.name);
        }

        // дочерний конструктор.
        function Child(name) {
            // Вызов конструктора Parent с передачей ссылки на пустой объект, который должна заполнить данная функция конструктор.
            // По сути в этом конструкторе копируются все свойства из объекта Parent в объект Child.
            Parent.apply(this, arguments);
        }


        var kid = new Child("Ivan");
