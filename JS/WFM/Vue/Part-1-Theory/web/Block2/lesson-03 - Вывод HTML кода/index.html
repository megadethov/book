<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

<!--    выведет просто как строку
<h2>
    {{ link }}
</h2>-->

    <h2 v-html="link"></h2> <!--но лучше не юзать-->

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            link: '<a href="http://google.com">Google</a>'
        }
    })

</script>
</body>
</html>
