<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <!--    <h2 v-if="isVisible">I'm visible</h2>
        <h2 v-if="!isVisible">No I am not</h2>-->

    <!--упрощаем с помощью v-else-->
    <!--    <h2 v-if="isVisible">I'm visible</h2>
        <h2 v-else>No I am not</h2>-->

    <!--усложним - удаляем isVisible, добавим tape-->
    <h2 v-if="type === 'a'">A</h2>
    <h2 v-else-if="type === 'b'">B</h2>
    <h2 v-else-if="type === 'c'">C</h2>
    <h2 v-else>no match</h2>

    <hr>

    <!--<button @click="isVisible = !isVisible">Toggle </button>-->
    <input type="text" v-model="type">

    <hr>

    <!--здесь рассмотрим как отобразить/скрыть целый блок-->
    <!--плохой варик обернуть в div и добавить v-if, хороший - обернуть в html5 тег - template-->
    <template v-if="isVisible">
        <h2>I am title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error eveniet incidunt similique.</p>
        <!--lorem12-->
    </template>
    <template v-else>
        <h2 style="color: red">I am title</h2>
        <p style="color: blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error eveniet incidunt similique.</p>
    </template>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            isVisible: false,
            type: 'a'
        }
    })

</script>
</body>
</html>
