<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <!--ref - позволяет ссылаться на элемент из Vue-->
    <h2 ref="heading">{{ title }}</h2>

    <button @click="updateFirstTitle">Update title </button>

    <hr ref="horLine">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            title: 'Hello Vue!'
        },
        methods: {
            updateFirstTitle: function () {
                this.title = 'New Title!'
                console.log(this.$refs) /*покажет объект - heading:h2*/
                this.$refs.heading.style.color = 'red' /*так можно обратиться к ссылке ref и изменить ее dom*/
                console.log(this.$refs) /*покажет объект - horLine:hr*/
                console.log(document.querySelector('hr')) /*стандартный варик выборки тегов также работает*/
//                ДОСТУП по ref - РАБОТАЕТ ГОРАЗДО БЫСТРЕЕ

            }
        }
    })

</script>
</body>
</html>
