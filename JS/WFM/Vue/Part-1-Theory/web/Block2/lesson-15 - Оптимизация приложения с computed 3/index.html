<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <!--add second counter-->
    <h2> counter {{ counter }} / {{ counter2 }}</h2>

    <h3>Result: {{ result() }}</h3>
    <h3>computedResult: {{ computedResult }}</h3> <!--Внимание! Юзается без скобок-->

    <button @click="add">Add</button>
    <button @click="sub">Sub</button>
    <button @click="counter2++">Add counter 2</button> <!--ОПА - здесь метод result() все равно вызывается-->

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        methods: {
            add: function () {
                this.counter++
            },
            sub: function () {
                this.counter--
            },
            result: function () {
                console.log('result was colled')
               return this.counter > 3 ? 'this counter more than 3' : 'this counter less than 3'
            }
        },
/*        методы в блоке computed(всегда должны что-либо возвращать, что можно привести к строке)
        не вызываются, если не содержат зависимых переменных, в отл. от блока methods, где вызываются всегда*/
        computed: {
            computedResult: function () {
                console.log('computedResult was colled')
                return this.counter > 3 ? 'this counter more than 3' : 'this counter less than 3'
            }
        }
    })

</script>
</body>
</html>
