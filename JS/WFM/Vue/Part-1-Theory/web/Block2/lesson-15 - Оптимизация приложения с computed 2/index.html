<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <h2> counter {{ counter }} </h2>

    <h3>{{ result() }}</h3>

    <button @click="add">Add</button>
    <button @click="sub">Sub</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0
//            condition: ''
        },
        methods: {
            add: function () {
                this.counter++
//                this.condition = this.counter > 3 ? 'this counter more than 3' : 'this counter less than 3'
            },
            sub: function () {
                this.counter--
//                this.condition = this.counter > 3 ? 'this counter more than 3' : 'this counter less than 3'
            },
            result: function () {
               return this.counter > 3 ? 'this counter more than 3' : 'this counter less than 3'
            }
        }
    })

</script>
</body>
</html>
