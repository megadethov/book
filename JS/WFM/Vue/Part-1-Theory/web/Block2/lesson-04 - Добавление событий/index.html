<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <h2>Счетчик равен = {{ counter }}</h2>
    <button v-on:click="riseCounter">Увеличить</button>

    <hr>

    <!--способ 2, без метода-->
    <h2>Счетчик равен = {{ counter2 }}</h2>
    <button v-on:click="counter2++">Увеличить</button>

    <hr>

    <!-- событие mouseover-->
    <h2 v-on:mouseover="onHover">Счетчик равен = {{ counter2 }}</h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        methods: {
            riseCounter: function () {
                this.counter++
            },
            onHover: function (event) {
                event.target.style.color = 'red'
            }
        }
    })

</script>
</body>
</html>
