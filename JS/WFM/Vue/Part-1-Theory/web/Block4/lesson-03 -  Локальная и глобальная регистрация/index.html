//   а это локальная регистрация компонента - нужно прописать в инстансе Vue
var component = {
    template: `
    <div style="border: 1px solid black;padding: 10px;">
        <h1>{{ counter }}</h1>
        <button @click="add">Counter</button>
    </div>
        `,
    data: function () {
        return {
            counter: 0
        }
    },
    methods: {
        add: function () {
            this.counter++
        }
    }
}

     new Vue({
        el: '#app',
//         регаем локально компонент
         components: {
            "my-counter": component
         }
    });
